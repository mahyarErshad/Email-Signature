<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900&display=swap" rel="stylesheet" />
    <meta name="author" content="Mahyar Ershad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <style>
      :root {
        --primary: #009cb4;
        --secondary: #008699;
      }
      html,
      body {
        margin: 0;
        padding: 10%;
        width: 100%;
        box-sizing: border-box;
        font-family: "Roboto Serif", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", serif, sans-serif;
        background-color: #e0dfdc;
        min-width: 375px;
      }
      .card {
        background-color: #fff;
        height: 400px;
        display: flex;
        flex-wrap: wrap;
      }
      .left-section {
        width: 40%;
        background-color: var(--primary);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .right-section {
        width: 60%;
        padding-top: 5%;
        display: flex;
        justify-content: flex-end;
      }
      .logo-image {
        width: 50%;
        height: 50%;
        background-color: white;
        border: 5px solid var(--secondary);
        outline: 5px solid white;
      }
      .right-section__wrapper {
        width: 90%;
        border-top: solid var(--secondary) 5px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .social-icons {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        align-items: center;
        padding: 1rem 0;
        flex-wrap: wrap;
      }
      .social-icon:hover {
        transform: scale(1.4);
        transition: all ease 500ms;
      }
      .contact-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: flex-start;
      }
      .contact-information {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 1rem;
      }
      .contact-information__text{
        font-size: 1rem;
        color: #222;

      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left-section">
        <img class="logo-image" src="./assets/Images/logo.png" alt="Logo" />
      </div>
      <div class="right-section">
        <div class="right-section__wrapper">
          <div class="social-icons">
            <a target="_blank" class="social-icon" href="#">
              <img src="./assets/Icons/twitter.svg" alt="twitter" />
            </a>
            <a target="_blank" class="social-icon" href="#">
              <img src="./assets/Icons/instagram.svg" alt="instagram" />
            </a>
            <a target="_blank" class="social-icon" href="#">
              <img src="./assets/Icons/linkedin.svg" alt="linkedin" />
            </a>
            <a target="_blank" class="social-icon" href="#">
              <img src="./assets/Icons/facebook.svg" alt="facebook" />
            </a>
            <a target="_blank" class="social-icon" href="#">
              <img src="./assets/Icons/youtube.svg" alt="youtube" />
            </a>
          </div>
          <div class="contact-section">
            <a target="_blank" class="contact-information" href="https://www.ebrahimco.com/">
              <img src="https://img.icons8.com/ios-glyphs/25/009cb4/internet--v1.png" />
              <span class="contact-information__text">https://www.ebrahimco.com/</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
