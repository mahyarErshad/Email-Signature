<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900&display=swap" rel="stylesheet" />
    <meta name="author" content="Mahyar Ershad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <style>
      :root {
        --primary: #009cb4;
        --secondary: #008699;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        box-sizing: border-box;
        font-family: "Roboto Serif", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", serif, sans-serif;
        background-color: #e0dfdc;
        min-width: 375px;
      }
      .wrapper {
        padding: 10%;
      }
      .card {
        background-color: #fff;
        width: 100%;
        height: 25rem;
        border: 2px solid black;
        position: relative;
      }
      .card__top {
        height: 65%;
        background-color: #fff;
      }
      .card__bottom {
        height: 35%;
        background-image: linear-gradient(to right, var(--primary), var(--secondary));
      }
      .logo-image {
        position: absolute;
        width: 20%;
        min-height: 50%;
        top: 23%;
        left: 3%;
        min-width: 100px;
        background-color: #fff;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img class="logo-image" src="./assets/logo.png" alt="logo" />
        <div class="card__top"></div>
        <div class="card__bottom"></div>
      </div>
    </div>
  </body>
</html>
